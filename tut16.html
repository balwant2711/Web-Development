<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <!-- <link rel="stylesheet" href="tut16.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Bungee', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            font-style: italic;
        
            color: blueviolet;
            line-height: 3.5em;

        }
        span{
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <h2>Fonts in CSS</h2>
    <p>Lets play with <span>fonts</span>. It is very exciting.</p>
</body>
</html>
