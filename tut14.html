<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <!-- <link rel="stylesheet" href="tut14.css"> -->
    <style>
        /* Element Selector */
        p{
            color: blue;
        }
        /* class selector */
        .firstpara{
            color: white;
            background-color: blueviolet;
        }
        /* id selector */
        #redElement{
            color: red;
        }
        /* grouping selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="firstpara">this is a simple paragraph to demonstrate css selectors</p>
    <p id="redElement">this is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is a simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
